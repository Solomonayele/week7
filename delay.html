<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>what time is </h1>
<p id="time"></p>


<script>

let timeElement = document.querySelector('#time')
setInterval(function (){
  let date =Date()
  timeElement.innerHTML = date
},1000)


</script>

</body>
</html>
